<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에러 발생</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-color: #f8f9fa;
        }

        h1 {
            color: #dc3545;
            font-size: 2em;
            margin-bottom: 1em;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 2em;
            color: #6c757d;
        }

        a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 0.8em 1.5em;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 1em;
            }

            a {
                font-size: 0.9em;
                padding: 0.6em 1.2em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2em;
            }

            p {
                font-size: 0.9em;
            }

            a {
                font-size: 0.8em;
                padding: 0.5em 1em;
            }
        }
    </style>
</head>
<body>
<h1>에러가 발생했습니다</h1>
<p th:if="${errorMessage != null}" th:text="${errorMessage}">알 수 없는 에러가 발생했습니다.</p>

</body>
</html>
